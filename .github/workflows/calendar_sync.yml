name: Calendar to Notion Sync

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd calendar_integration
        pip install -r requirements.txt
        
    - name: Sync to Notion
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      run: |
        cd calendar_integration
        python sync_ics_to_notion.py

    - name: Generate calendar webpage
      run: |
        cd calendar_integration
        python generate_site.py

    - name: Deploy to GitHub Pages
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/
        git diff --cached --quiet && echo "No changes to deploy" || (git commit -m "chore: update calendar page [skip ci]" && git push)
