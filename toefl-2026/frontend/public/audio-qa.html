<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Inworld TTS Audio QA Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      padding: 24px;
      min-height: 100vh;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #888;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border: 1px solid #2a2a44;
      border-radius: 10px;
      padding: 14px 20px;
      flex: 1;
      text-align: center;
    }

    .stat-card .num {
      font-size: 28px;
      font-weight: 700;
      color: #7c3aed;
    }

    .stat-card .label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }

    .filter-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #1a1a2e;
      border: 1px solid #2a2a44;
      color: #ccc;
      padding: 6px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: #7c3aed;
      color: #fff;
    }

    .filter-btn.active {
      background: #7c3aed;
      color: #fff;
      border-color: #7c3aed;
    }

    .item-card {
      background: #14142a;
      border: 1px solid #2a2a44;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 12px;
      transition: border-color 0.2s;
    }

    .item-card:hover {
      border-color: #3a3a5e;
    }

    .item-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .task-badge {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 3px 10px;
      border-radius: 12px;
      white-space: nowrap;
    }

    .task-badge.lcr {
      background: #1e3a5f;
      color: #60a5fa;
    }

    .task-badge.tai {
      background: #3b1f54;
      color: #c084fc;
    }

    .item-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .item-id {
      font-size: 11px;
      color: #555;
      font-family: monospace;
      margin-left: auto;
    }

    .audio-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 0;
      border-top: 1px solid #1e1e38;
    }

    .audio-row:first-child {
      border-top: none;
    }

    .audio-label {
      font-size: 12px;
      font-weight: 500;
      color: #a78bfa;
      min-width: 70px;
    }

    .voice-tag {
      font-size: 10px;
      background: #1e1e38;
      color: #888;
      padding: 2px 8px;
      border-radius: 8px;
      min-width: 60px;
      text-align: center;
    }

    .audio-preview {
      font-size: 11px;
      color: #666;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    audio {
      height: 32px;
      min-width: 240px;
    }

    .qa-controls {
      display: flex;
      gap: 6px;
      margin-left: 8px;
    }

    .qa-btn {
      font-size: 16px;
      background: none;
      border: 1px solid #2a2a44;
      border-radius: 6px;
      padding: 2px 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .qa-btn.pass {
      color: #4ade80;
    }

    .qa-btn.pass:hover,
    .qa-btn.pass.selected {
      background: #166534;
      border-color: #4ade80;
    }

    .qa-btn.fail {
      color: #f87171;
    }

    .qa-btn.fail:hover,
    .qa-btn.fail.selected {
      background: #7f1d1d;
      border-color: #f87171;
    }

    .summary-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a2e;
      border-top: 1px solid #2a2a44;
      padding: 10px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 13px;
      z-index: 100;
    }

    .summary-bar .count {
      color: #7c3aed;
      font-weight: 600;
    }

    body {
      padding-bottom: 60px;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ§ Inworld TTS Audio QA Player</h1>
  <p class="subtitle">Engine: <strong>inworld-tts-1.5-max</strong> &nbsp;|&nbsp; Generated 2026-02-27 &nbsp;|&nbsp;
    Click âœ“/âœ— to flag quality</p>

  <div class="stats" id="stats"></div>
  <div class="filter-bar" id="filters"></div>
  <div id="items"></div>
  <div class="summary-bar" id="summary">
    <span>Reviewed: <span class="count" id="reviewed-count">0</span></span>
    <span>Passed: <span class="count" style="color:#4ade80" id="passed-count">0</span></span>
    <span>Failed: <span class="count" style="color:#f87171" id="failed-count">0</span></span>
  </div>

  <script>
    const AUDIO_BASE = '/audio/';  // relative to frontend/public

    // Data will be injected
    let DATA = [];

    const verdicts = {};  // item_id -> 'pass' | 'fail'

    async function loadData() {
      const resp = await fetch('/api/inworld-audio-data');
      if (resp.ok) {
        DATA = await resp.json();
      } else {
        // Fallback: load from embedded data
        DATA = window.__AUDIO_DATA || [];
      }
      render();
    }

    function render(filter = 'all') {
      const items = filter === 'all' ? DATA : DATA.filter(d => d.task_type === filter);

      // Stats
      const lcr = DATA.filter(d => d.task_type === 'LISTEN_CHOOSE_RESPONSE').length;
      const tai = DATA.filter(d => d.task_type === 'TAKE_AN_INTERVIEW').length;
      const totalAudios = DATA.reduce((sum, d) => sum + d.audios.length, 0);
      document.getElementById('stats').innerHTML = `
    <div class="stat-card"><div class="num">${DATA.length}</div><div class="label">Items</div></div>
    <div class="stat-card"><div class="num">${totalAudios}</div><div class="label">Audio Files</div></div>
    <div class="stat-card"><div class="num">${lcr}</div><div class="label">LCR</div></div>
    <div class="stat-card"><div class="num">${tai}</div><div class="label">Interview</div></div>
  `;

      // Filters
      document.getElementById('filters').innerHTML = `
    <button class="filter-btn ${filter === 'all' ? 'active' : ''}" onclick="render('all')">All (${DATA.length})</button>
    <button class="filter-btn ${filter === 'LISTEN_CHOOSE_RESPONSE' ? 'active' : ''}" onclick="render('LISTEN_CHOOSE_RESPONSE')">LCR (${lcr})</button>
    <button class="filter-btn ${filter === 'TAKE_AN_INTERVIEW' ? 'active' : ''}" onclick="render('TAKE_AN_INTERVIEW')">Interview (${tai})</button>
  `;

      // Items
      let html = '';
      for (const item of items) {
        const isLCR = item.task_type === 'LISTEN_CHOOSE_RESPONSE';
        const badge = isLCR ? 'lcr' : 'tai';
        const badgeLabel = isLCR ? 'LCR' : 'Interview';
        const title = item.topic || item.id.slice(0, 12);
        const v = verdicts[item.id];

        html += `<div class="item-card" id="card-${item.id}">
      <div class="item-header">
        <span class="task-badge ${badge}">${badgeLabel}</span>
        <span class="item-title">${title}</span>
        <span class="item-id">${item.id.slice(0, 8)}</span>
        <div class="qa-controls">
          <button class="qa-btn pass ${v === 'pass' ? 'selected' : ''}" onclick="verdict('${item.id}','pass')" title="Sounds good">âœ“</button>
          <button class="qa-btn fail ${v === 'fail' ? 'selected' : ''}" onclick="verdict('${item.id}','fail')" title="Needs redo">âœ—</button>
        </div>
      </div>`;

        for (const a of item.audios) {
          const audioSrc = a.path.startsWith('audio/') ? '/' + a.path : a.path;
          html += `<div class="audio-row">
        <span class="audio-label">${a.label}</span>
        <span class="voice-tag">${a.voice}</span>
        <audio controls preload="none" src="${audioSrc}"></audio>
        <span class="audio-preview">${a.preview}</span>
      </div>`;
        }
        html += '</div>';
      }
      document.getElementById('items').innerHTML = html;
      updateSummary();
    }

    function verdict(itemId, v) {
      verdicts[itemId] = verdicts[itemId] === v ? undefined : v;
      render(currentFilter());
    }

    function currentFilter() {
      const active = document.querySelector('.filter-btn.active');
      if (!active) return 'all';
      if (active.textContent.includes('LCR')) return 'LISTEN_CHOOSE_RESPONSE';
      if (active.textContent.includes('Interview')) return 'TAKE_AN_INTERVIEW';
      return 'all';
    }

    function updateSummary() {
      const vals = Object.values(verdicts).filter(Boolean);
      document.getElementById('reviewed-count').textContent = vals.length;
      document.getElementById('passed-count').textContent = vals.filter(v => v === 'pass').length;
      document.getElementById('failed-count').textContent = vals.filter(v => v === 'fail').length;
    }

    // Load data inline since we're serving from Next.js dev server
    DATA = window.__AUDIO_DATA = [{ "id": "06209808-8229-4589-a1d6-f9d94c884c39", "task_type": "TAKE_AN_INTERVIEW", "topic": "Media Literacy", "audios": [{ "label": "Scenario", "path": "audio/speaking/06209808-8229-4589-a1d6-f9d94c884c39_scenario.mp3", "voice": "Edward", "role": "Narrator", "preview": "A research study about the importance of media literacy in the age of misinformation." }, { "label": "Q1", "path": "audio/speaking/06209808-8229-4589-a1d6-f9d94c884c39_q0.mp3", "voice": "Ashley", "role": "Interviewer", "preview": "Can you describe a specific instance where you critically evaluated a piece of online information and determined it to b" }, { "label": "Q2", "path": "audio/speaking/06209808-8229-4589-a1d6-f9d94c884c39_q1.mp3", "voice": "Ashley", "role": "Interviewer", "preview": "How did discovering the unreliability of that information impact your approach to consuming digital content, and what ps" }, { "label": "Q3", "path": "audio/speaking/06209808-8229-4589-a1d6-f9d94c884c39_q2.mp3", "voice": "Ashley", "role": "Interviewer", "preview": "It is often argued that the onus of combating misinformation largely falls on individual media consumers to develop stro" }, { "label": "Q4", "path": "audio/speaking/06209808-8229-4589-a1d6-f9d94c884c39_q3.mp3", "voice": "Ashley", "role": "Interviewer", "preview": "Given the accelerating pace of digital information dissemination, what innovative educational strategies or public polic" }] }, { "id": "17a3790c-162e-4739-883c-86efa74215d5", "task_type": "TAKE_AN_INTERVIEW", "topic": "Leadership Experiences", "audios": [{ "label": "Scenario", "path": "audio/speaking/17a3790c-162e-4739-883c-86efa74215d5_scenario.mp3", "voice": "Edward", "role": "Narrator", "preview": "A research study about leadership experiences and skills development among university students." }, { "label": "Q1", "path": "audio/speaking/17a3790c-162e-4739-883c-86efa74215d5_q0.mp3", "voice": "Ashley", "role": "Interviewer", "preview": "Describe a specific
