version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: toefl_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - toefl_db_data:/app/data # Securely mounts an isolated volume for user data
      - ./uploads:/app/uploads # Persist local audio uploads without cloud storage
    environment:
      # Question Bank is baked into the Docker image
      - DATABASE_URL=sqlite:////app/item_bank.db
      # User Data is written to the persistent volume
      - USER_DATABASE_URL=sqlite:////app/data/user_data.db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # We will dynamically pass your server's IP address here during build
        - NEXT_PUBLIC_API_URL=http://${SERVER_IP:-localhost}:8000
    container_name: toefl_frontend
    restart: unless-stopped
    ports:
      - "80:3000"
    depends_on:
      - backend

volumes:
  toefl_db_data:
    name: toefl_db_data # Persistent storage for your test bank and student responses
